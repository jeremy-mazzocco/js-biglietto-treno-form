<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="center">
            <div class="data">
                <div class="data-left">
                    <div>
                        <label for="input_name">Nome:</label>
                        <input type="text" id="input_name">
                    </div>
                    <div>
                        <label for="input_kilometers">Kilometers:</label>
                        <input type="text" id="input_kilometers">
                    </div>
                    <div>
                        <label for="input_age">Age:</label>
                        <input type="text" id="input_age">
                    </div>
                </div>
                <div class="data-right">
                    <button id="myBtn" class="btn">
                        Calculate
                    </button>
                    <button id="myBtn-cancel" class="btn">
                        Cancel
                    </button>
                    <div>
                        <button id="myBtn-luck" class="btn">
                            Try your luck
                        </button>
                    </div>
                </div>
            </div>
            <div class="answer">
                <div>
                    <p>
                        Ticket price:
                    </p>
                    <span id="ticket"></span>
                    <span>
                        euro
                    </span>
                </div>
                <div>
                    <p>
                        Passenger Name:
                    </p>
                    <p id="name"></p>
                </div>
            </div>
            <div class="win">
                <p id="text-win">
                </p>
            </div>
        </div>
    </main>
    <!-- JS link -->
    <script src="main.js"></script>
</body>

</html>
